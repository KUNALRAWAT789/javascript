<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Practice: Basics + Async + Architecture</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    button { padding: 8px 16px; margin: 4px; cursor: pointer; }
    #logs { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; margin-top: 10px; }
    .log { margin: 4px 0; padding: 4px 6px; background: #fff; border-left: 4px solid #007bff; font-size: 14px; }
  </style>
</head>
<body>
  <h1>JS Practice Dashboard</h1>

  <!-- Existing practice buttons -->
  <div>
    <button onclick="runBasics()">JS Basics</button>
    <button onclick="runStack()">Call Stack</button>
    <button onclick="runAsync()">Async (setTimeout)</button>
    <button onclick="runMicrotasks()">Microtasks (Promise)</button>

    <!-- NEW button: loads users from Express /api/users -->
    <button onclick="fetchUsers()">Load API Users</button>

    <button onclick="clearLogs()">Clear Logs</button>
  </div>

  <div id="logs"></div>

  <script>
    // ---------- LOG HELPER ----------
    function logToPage(message) {
      const logsDiv = document.getElementById('logs');
      const logDiv = document.createElement('div');
      logDiv.className = 'log';
      logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      logsDiv.appendChild(logDiv);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    // ---------- JS BASICS ----------
    function runBasics() {
      clearLogs();
      logToPage('JS Basics: start');

      let x = 10;
      const y = 5;

      function add(a, b) {
        return a + b;
      }

      const result = add(x, y);
      logToPage(`x = ${x}, y = ${y}, x + y = ${result}`);

      logToPage('JS Basics: end');
    }

    // ---------- CALL STACK DEMO ----------
    function runStack() {
      clearLogs();
      logToPage('Call Stack: start');

      function level1() {
        logToPage('In level1');
        level2();
        logToPage('Back in level1');
      }

      function level2() {
        logToPage('In level2');
        level3();
        logToPage('Back in level2');
      }

      function level3() {
        logToPage('In level3');
      }

      level1();
      logToPage('Call Stack: end');
    }

    // ---------- ASYNC (setTimeout) ----------
    function runAsync() {
      clearLogs();
      logToPage('Async demo: start');

      logToPage('1. Sync log before setTimeout');

      setTimeout(() => {
        logToPage('3. setTimeout callback (0 ms)');
      }, 0);

      logToPage('2. Sync log after setTimeout');
      logToPage('Async demo: end');
    }

    // ---------- MICROTASKS (PROMISE) ----------
    function runMicrotasks() {
      clearLogs();
      logToPage('Microtask demo: start');

      logToPage('1. Sync start');

      setTimeout(() => {
        logToPage('5. Macrotask (setTimeout)');
      }, 0);

      Promise.resolve().then(() => {
        logToPage('3. Microtask 1 (Promise.then)');
      });

      Promise.resolve().then(() => {
        logToPage('4. Microtask 2 (Promise.then)');
      });

      logToPage('2. Sync end');
      logToPage('Microtask demo: end');
    }

    // ---------- NEW: LOAD USERS FROM EXPRESS /api/users ----------
    async function fetchUsers() {
      clearLogs();
      logToPage('Fetching users from /api/users ...');

      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Loading...';
      btn.disabled = true;

      try {
        // This hits your Express route: app.get('/api/users', ...)
        const response = await fetch('/api/users');
        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }

        const users = await response.json();
        logToPage(`‚úÖ Received ${users.length} users from API`);

        users.forEach(u => {
          logToPage(`üë§ ${u.name} (${u.email || 'no email field'})`);
        });
      } catch (err) {
        logToPage('‚ùå Error fetching users: ' + err.message);
      } finally {
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
